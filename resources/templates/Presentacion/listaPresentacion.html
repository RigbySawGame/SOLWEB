    <body>

        <div th:replace="tema_icono :: svg"></div>    

        <div th:replace="tema :: div"></div>

        <div th:replace="iconos :: svg"></div>

        <main class="d-flex flex-nowrap">
            <h1 class="visually-hidden">Sidebars examples</h1>

            <div th:replace="menu :: div"></div>

            <!-- Aqui tendria que ir mi informaciÃ³n (Lista, Nuevo, Editar -->
            <div class="container">
                <hr>
                <form action="/presentacion/buscar" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="desc" placeholder="Ingrese descripcion" >
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
                    </div>
                </form>
                <center><img src="/tipo.2.png" class="img-fluid" alt="foto" width="30%"></center>
                
                <hr>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Nombre Corto</th>
                            <th scope="col">Eliminar</th>
                            <th scope="col">Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="presentacion,x : ${presentacion}">
                            <th th:text="${x.count}" scope="row"></th>
                            <td th:text="${presentacion.codigo}"></td>
                            <td th:text="${presentacion.nombre}"></td>
                            <td th:text="${presentacion.nombreC}"></td>
                            <td>
                                <a th:href="@{/presentacion/eliminar(cod=${presentacion.codigo})}" target="_self" style="color:red;">
                                    <i class="bi bi-x-circle-fill"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/presentacion/editar(cod=${presentacion.codigo})}" target="_self" style="color:green;">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>

                <div class="d-grid gap-2">
                    <a th:href="@{/presentacion/nuevo}" class="btn btn-success" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">

                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                        </svg> Agregar
                    </a>
                </div>

            </div>
