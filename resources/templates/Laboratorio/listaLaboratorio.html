    <body>
        <div th:replace="tema_icono :: svg"></div>    

        <div th:replace="tema :: div"></div>

        <div th:replace="iconos :: svg"></div>

        <main class="d-flex flex-nowrap">
            <h1 class="visually-hidden">Sidebars examples</h1>

            <div th:replace="menu :: div"></div>

            <!-- Aqui tendria que ir mi informaciÃ³n (Lista, Nuevo, Editar -->
            <div class="container">

                <hr>
                <div class="alert alert-primary" role="alert">
                    Lista de Laboratorios
                </div>
                <hr>
                <form action="/laboratorio/buscarL" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="desc" placeholder="Ingrese descripcion" >
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
                    </div>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Numero de Identificacion</th>
                            <th scope="col">Laboratorio</th>
                            <th scope="col">Contacto</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Eliminar</th>
                            <th scope="col">Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="laboratorio,x : ${laboratorio}">
                            <th th:text="${x.count}" scope="row"></th>
                            <td th:text="${laboratorio.numIdentificacion}"></td>
                            <td th:text="${laboratorio.nombre}"></td>
                            <td th:text="${laboratorio.contacto}"></td>
                            <td th:text="${laboratorio.tipo}"></td>
                            <td>
                                <a th:href="@{/laboratorio/eliminarL(num=${laboratorio.numIdentificacion})}" target="_self" style="color:red;">
                                    <i class="bi bi-x-circle-fill"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/laboratorio/editarL(num=${laboratorio.numIdentificacion})}" target="_self" style="color:green;">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                            </td>

                        </tr>
                    </tbody>
                </table>

                <div class="d-grid gap-2">
                    <a th:href="@{/laboratorio/nuevoL}" class="btn btn-primary" >Agregar</a>
                </div>



            </div>  
        </main>
    </body>
